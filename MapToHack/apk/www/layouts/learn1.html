<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ö–∞—Ä—Ç–∞ —Å –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([41.3111, 69.2797], 13); // —Å—Ç–∞—Ä—Ç–æ–≤–∞—è —Ç–æ—á–∫–∞ ‚Äî –¢–∞—à–∫–µ–Ω—Ç
  const db = localStorage
  const apiUrl = "https://shaxweb_database.onrender.com/"
  
  const sendMyGeo = (lat, lng) => {
    fetch(apiUrl, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({"lat": lat, "lng": lng})
    })
    .then(response => response.json())
    .then(data => {console.log(data.data)})
  }

  L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let userMarker = null; // –º–∞—Ä–∫–µ—Ä, –∫–æ—Ç–æ—Ä—ã–π –±—É–¥–µ–º –æ–±–Ω–æ–≤–ª—è—Ç—å

  function getUserLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          console.log(`üìç –ì–µ–æ–ª–æ–∫–∞—Ü–∏—è: ${lat.toFixed(5)}, ${lng.toFixed(5)}`);
          sendMyGeo(lat, lng)

          if (userMarker) {
            userMarker.setLatLng([lat, lng]);
          } else {
            userMarker = L.marker([lat, lng]).addTo(map).bindPopup("–¢—ã –∑–¥–µ—Å—å").openPopup();
            // map.setView([lat, lng], 15); // —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –æ–¥–∏–Ω —Ä–∞–∑
          }
        },
        (error) => {
          console.warn("‚ö†Ô∏è –û—à–∏–±–∫–∞ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏:", error.message);
        }
      );
    } else {
      console.log("‚ùå –ë—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≥–µ–æ–ª–æ–∫–∞—Ü–∏—é.");
    }
  }

  // –ó–∞–ø—É—Å–∫–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
  getUserLocation()
  setInterval(getUserLocation, 1000);
</script>
