<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>–ö–∞—Ä—Ç–∞ —Å –∫–Ω–æ–ø–∫–æ–π</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .leaflet-control.custom-button {
      background: white;
      padding: 6px;
      cursor: pointer;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([41.3111, 69.2797], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // –ö–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞
  setInterval(() => {
    const center = map.getCenter();
    console.log(`üìç –¶–µ–Ω—Ç—Ä: ${center.lat.toFixed(5)}, ${center.lng.toFixed(5)}`);
  }, 1000);

  // === –î–æ–±–∞–≤–ª—è–µ–º —Å–≤–æ—é –∫–Ω–æ–ø–∫—É ===
  const MyButton = L.Control.extend({
    options: { position: 'topright' }, // –≥–¥–µ –ø–æ—è–≤–∏—Ç—Å—è –∫–Ω–æ–ø–∫–∞

    onAdd: function (map) {
      const btn = L.DomUtil.create('div', 'leaflet-control custom-button');
      btn.innerHTML = '–ö–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–∞';
      btn.onclick = () => {
        const c = map.getCenter();
        alert(`–¶–µ–Ω—Ç—Ä –∫–∞—Ä—Ç—ã:\n–®–∏—Ä–æ—Ç–∞: ${c.lat.toFixed(5)}\n–î–æ–ª–≥–æ—Ç–∞: ${c.lng.toFixed(5)}`);
      };
      return btn;
    }
  });

  map.addControl(new MyButton());
</script>

</body>
</html>
