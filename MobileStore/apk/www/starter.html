<!DOCTYPE html>
<html>
<head>

      <span></span>

      <span></span>
    </div>

<script src="js/check_conn.js"></script>
<script>
  let db = localStorage;
  let cur_user = db.getItem("cur_user") || null
  
  if (cur_user == null) {window.location.replace("login.html")}
  else {
    fetch(`https://somestore.onrender.com/get_user/?id=${cur_user["id"]}`)
    .then(response => response.json())
    .then(data => {
      if (!data.status) {
        window.location.replace("login.html")
      } else {
        window.location.replace("main/index.html")
      }
    })
  }
  
</script>
</body>
</html>
