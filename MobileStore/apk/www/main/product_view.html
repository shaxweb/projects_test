<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MobileStore</title>
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/loader.css">
</head>
<body>
  <header>
    <h2>MobileStore</h2>
  </header>
  <main>
    
    <div class="preloader">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    
    <div class="view-product">
      <div class="imagesList">
        <img src="../img/icons/product.png" alt="">
        <img src="../img/icons/product.jpg" alt="">
        <img src="../img/icons/product.png" alt="">
      </div>
      <div class="body">
      </div>
    </div>
  
  <br><br><br><br><br>
  </main>
  
  <footer>
    <div class="tags">
      <div class="tag" onclick="location.replace('index.html')">
        <img src="../img/home.png" alt="">
      </div>
      <div class="tag" onclick="location.replace('search.html')">
        <img src="../img/search_dark.png" alt="">
      </div>
      <div class="tag" onclick="location.replace('basket.html')">
        <img src="../img/basket_dark.png" alt="">
      </div>
      <div class="tag" onclick="location.replace('profile.html')">
        <img src="../img/person_dark.png" alt="">
      </div>
    </div>
  </footer>

<script src="../js/check_connection.js"></script>
<script src="../js/check_user.js"></script>
<script>
  let productBody = document.querySelector(".view-product .body")
  let preLoaderBox = document.querySelector(".preloader")
  preLoaderBox.style.display = "flex"
  
  let sdb = sessionStorage;
  let product_id = sdb.getItem("product_id") || null
  
  fetch(`https://somestore.onrender.com/get_product?product_id=${product_id}`)
  .then(response => response.json())
  .then(data => {
    preLoaderBox.style.display = "none"
    if (data.status) {
      productBody.innerHTML = `
      <h2>${data.product[1]}</h2>
      <pre>${data.product[2]}</pre>

      `
    }
  })
  
</script>
</body>
</html>
