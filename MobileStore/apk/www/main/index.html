<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MobileStore</title>
  <link rel="stylesheet" href="../css/main.css">
</head>
<body>
  <header>
    <h2>MobileStore</h2>
  </header>
  <main>
    
    <div class="categories-list">
      <div class="category">
        <h1 class="category-name">Sell your products</h1>
        <img src="../img/icons/pay.png" alt="">
      </div>
      <div class="category">
        <h1 class="category-name">Buy products</h1>
        <img src="../img/icons/buy.png" alt="">
      </div>
    </div>
    
    <div class="products-list">
      <div class="product-box">
        <img src="../img/icons/product.png" alt="">
        <h4 class="product-title">Machine gun cartridges, caliber 12</h4>
        <div>
          <h4 class="product-price">$32.00</h4>
          <img src="../img/add_basket_white.png" alt="">
        </div>
      </div>
      
      <div class="product-box">
        <img src="../img/icons/product.jpg" alt="">
        <h4 class="product-title">Machine gun cartridges, caliber 12</h4>
        <div>
          <h5 class="product-price">$32.00</h5>
          <img src="../img/add_basket_white.png" alt="">
        </div>
      </div>
      
      <div class="product-box">
        <img src="../img/icons/product.png" alt="">
        <h4 class="product-title">Machine gun cartridges, caliber 12</h4>
        <div>
          <h5 class="product-price">$32.00</h5>
          <img src="../img/add_basket_white.png" alt="">
        </div>
      </div>

    </div>
  
  <br><br><br><br><br>
  </main>
  
  <footer>
    <div class="tags">
      <div class="tag">
        <img src="../img/home.png" alt="">
        <h5>Home</h5>
      </div>
      <div class="tag" id="tag">
        <img src="../img/search_dark.png" alt="">
      </div>
      <div class="tag">
        <img src="../img/basket_dark.png" alt="">
      </div>
      <div class="tag" onclick="location.replace('profile.html')">
        <img src="../img/person_dark.png" alt="">
      </div>
    </div>
  </footer>

<script src="../js/check_connection.js"></script>
<script>
  const db = localStorage;
  const user = JSON.parse(db.getItem("user")) || null
  
  if (user == null) {window.location.replace("../login.html")}
  
</script>
</body>
</html>
